<div class="content" role="main">
  <div class="row" >
    <div class="col-4"></div>
    <div class="col-4"style="margin-top: 100px;">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center" class="loading-text">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="top-title">
        <h2 style="color: rgb(51, 47, 39)">AUTHENTICATION</h2>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">E-Mail</label>

          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <button
          class="btn btn-dark btn-lg btn-block"
            type="submit"
            [disabled]="!authForm.valid"
            style="background-color: #34322d; color: white; margin-bottom: 50px"

          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          
          <button
          class="btn btn-dark btn-lg btn-block"
            (click)="onSwitchMode()"
            type="button"
            style="background-color: #34322d; color: white; margin-bottom: 50px"

          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>

          <a [routerLink]="['/reset-password']" class="btn btn-link"
            >Forget Password</a
          >
        </div>

        <div class="form-group">
          <!-- <button
            type="button"
            class="btn btn-block"
            (click)="tryGoogleLogin()"
          >
            <i class="fa fa-google" aria-hidden="true"></i>
            Login with Google
          </button> -->
        </div>
      </form>
    </div>
    <div class="col-4"></div>


  </div>
</div>
