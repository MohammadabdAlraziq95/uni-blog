  />

        <ul>

  <ul class="nav navbar-nav">

        >AUTHANTICATE</a
      >
    </li>
  </ul>

  <a
    href=""
    routerLinkActive="active"

    *ngIf="!isAuthenticated || isAuthenticated"
    >HOME</a
  >
  <a
    href=""

    style="color: aliceblue; margin-right: 30px"
    >FAQ</a
  >
  <a
    href=""
    routerLinkActive="active"
    routerLink="/colleges"
    style="color: aliceblue; margin-right: 30px"
    routerLinkActive="active"
    *ngIf="!isAuthenticated || isAuthenticated"
    >COLLEGES</a
  >
  <span routerLinkActive="active">

      style="color: aliceblue; margin-right: 30px"
      *ngIf="allpostcount == 0"
      routerLink="/create-post"
      >CREATE PROFILE</a
    >
    <a
      *ngIf="allpostcount > 0"
      style="color: aliceblue; margin-right: 30px"
      routerLink="/create-post"
      >Add Question</a
    >
  </span>

  <span routerLinkActive="active" *ngIf="isAuthenticated && isemailverfied">
    <a routerLink="/myposts" style="color: aliceblue; margin-right: 30px"
      >MyPosts</a
    >
  </span>
  <span routerLinkActive="active" *ngIf="isAuthenticated && !isprofileSet">
    <a style="color: aliceblue; margin-right: 30px" routerLink="/myprofile"
      >CreateProfile</a
    >
  </span>
  <span
    routerLinkActive="active"
    *ngIf="isAuthenticated && isprofileSet && isemailverfied"
  >
    <a
      style="color: aliceblue; margin-right: 30px"
      [routerLink]="['/myprofile', username]"
      >MyProfile</a
    >
  </span>
  <a href="" style="color: aliceblue; margin-right: 30px">ABOUT </a>
  <a
    href=""
    routerLink="/profile"
    style="color: aliceblue; margin-right: 30px"
    *ngIf="isLoged"
    >PROFILE
  </a>

  <!-- <a

  <a *ngIf="isAuthenticated" style="cursor: pointer" (click)="onLogout()"
    >Logout</a
  >

  <div class="spacer"></div>
  <a
    aria-label="Angular on twitter"
    target="_blank"
    rel="noopener"
    href="https://twitter.com/angular"
    title="Twitter"
  >
    <button
      style="
        position: absolute;
        right: 10px;
        margin: 10px;
        background-color: #34322d;
      "
      *ngIf="isLoged"
      (click)="onLogout()"
    >
      <p style="color: white; font-size: 17px">Logout</p>
    </button>
  </a>
</div>
