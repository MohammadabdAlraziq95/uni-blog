

<div class="content">

    <div class="top-title">
        <h2 style="color: #8b8484; padding-top: 50px;">Search About Class Room Location</h2>
      </div>
<div class="wrap">
    <div class="search">
       <input type="text" [(ngModel)]="searchInput" class="searchTerm" placeholder="What are you looking for?">
       <button (click)="SearchAction(searchInput)" type="submit" class="searchButton">
         <i class="fa fa-search"></i>
      </button>
    </div>
    <div class="col-md-4 no-padding">
       
    </div>
    <table *ngIf="this.planHidden" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px; width: 400px;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
     -->
      <!-- Name Column -->
      <ng-container matColumnDef="College">
        <th mat-header-cell *matHeaderCellDef> College </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    

      <!-- Weight Column -->
      <ng-container matColumnDef="Floor">
        <th mat-header-cell *matHeaderCellDef> Floor</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <a  href="https://ibb.co/5WTWJDv"><img *ngIf="this.planHidden"  style="margin-top: 20px;margin-left: -115px;" src="https://i.ibb.co/4ZWZ0yM/me.png" alt="me" border="0"></a>
   
    
     <h5 style="color: red;font-size: 10px;padding-top: 5px;" *ngIf="!this.planHidden"> Class Room Location not found yet</h5>
    <!-- <img [src]="assets/image.png"> -->
    <!-- <img width="100" height="100" [src]="assets/image.png"/> -->
 </div>

 
</div> 
<ngx-spinner></ngx-spinner>
