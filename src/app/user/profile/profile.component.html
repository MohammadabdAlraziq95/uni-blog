<div class="content">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-6">

        <form
          class="create-form"
          [formGroup]="ProfileForm"
          novalidate
          (ngSubmit)="onSubmit(ProfileForm.value)"
        >
          <div class="col-md-4 col-sm-3 col-xs-12">
            <input
              type="file"
              multiple
              (change)="detectFiles($event)"
              accept="image/x-png,image/gif,image/jpeg"
              class="form-control"
              formControlName="imgurl"
            />
            <img
              alt=""
              id="blah"
              height="200"
              width="200"
              class="img-rounded"
              [src]="imageSrc || 'http://placehold.it/180'"
              alt="your image"
            />
    
            <div>{{ uploadPercent | async }}</div>
            <a href="{{ downloadURL }}"> Click Here To View Your Image</a>
          </div>
          <br />
          <div class="col-md-8 col-xs-12">
            <div class="form-group">
              <label for="comment">Username:</label>
              <div class="input-style">
                <input
                  placeholder="User Name"
                  class="form-control"
                  formControlName="uname"
                  (focus)="clearError()"
                  (blur)="checkUsername($event.target.value)"
                />
              </div>
              <div class="form-group">
                <label style="margin-top: 10px" for="comment">College:</label>
                <div class="input-style">
                  <input
                    placeholder="College"
                    class="form-control"
                    formControlName="college"
                    (focus)="clearError()"
                    (blur)="checkUsername($event.target.value)"
                  />
                </div>
    
                <label style="margin-top: 10px" for="comment"
                  >College Number:</label
                >
                <div class="input-style">
                  <input
                    placeholder="College Number:(ex: 11317478)"
                    class="form-control"
                    formControlName="collegeNumber"
                    (focus)="clearError()"
                    (blur)="checkUsername($event.target.value)"
                  />
                </div>
              </div>
    
              <!-- <div class="controls"> -->
              <!-- <a style="color: #34322d; font-size: 15px; padding-right: 10px"
                  >Gender :
                </a> -->
    
              <label style="margin-top: 10px" for="comment">Gender:</label>
              <div class="container">
                <input type="radio" id="male" checked="checked" name="radio" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="radio" />
                <label for="female">Female</label>
              </div>
              <!-- </div> -->
    
              <ng-container *ngFor="let validation of validation_messages.uname">
                <div
                  class="help-block has-error"
                  *ngIf="
                    ProfileForm.get('uname').hasError(validation.type) &&
                    (ProfileForm.get('uname').dirty ||
                      ProfileForm.get('uname').touched)
                  "
                >
                  {{ validation.message }}
                </div>
              </ng-container>
              <ng-container *ngIf="erroUsername && !oldusername">
                <div
                  class="help-block has-error"
                  *ngIf="
                    ProfileForm.get('uname') &&
                    (ProfileForm.get('uname').dirty ||
                      ProfileForm.get('uname').touched)
                  "
                >
                  {{ erroUsername }}
                </div>
              </ng-container>
            </div>
    
            <div class="form-group">
              <label for="comment">Email:</label>
              <div class="input-style">
                <input
                  placeholder="User Name"
                  class="form-control"
                  formControlName="email"
                />
              </div>
              <ng-container *ngFor="let validation of validation_messages.email">
                <div
                  class="help-block has-error"
                  *ngIf="
                    ProfileForm.get('email').hasError(validation.type) &&
                    (ProfileForm.get('email').dirty ||
                      ProfileForm.get('email').touched)
                  "
                >
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
    
            <div class="form-group">
              <label for="comment">Name:</label>
              <div class="input-style">
                <input
                  placeholder="Name"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <ng-container *ngFor="let validation of validation_messages.name">
                <div
                  class="help-block has-error"
                  *ngIf="
                    ProfileForm.get('name').hasError(validation.type) &&
                    (ProfileForm.get('name').dirty ||
                      ProfileForm.get('name').touched)
                  "
                >
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
    
            <div class="form-group">
              <label for="comment">Description:</label>
              <textarea
                class="form-control"
                rows="5"
                id="comment"
                formControlName="desc"
              ></textarea>
            </div>
    
            <div class="row submit-button-container">
              <div class="col-md-4">
                <button
                  class="btn btn-primary submit-button"
                  color="primary"
                  type="submit"
                  [disabled]="!ProfileForm.valid || erroUsername"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      
    </div>
    <!-- <div class=""></div> -->

  </div>

 
</div>
